<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniManSpace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 60px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 24px;
            color: #ccc;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #ff00ff;
            background: transparent;
            color: #ff00ff;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }
        button:last-child {
            border-color: #00ffff;
            color: #00ffff;
        }
        button:hover {
            box-shadow: 0 0 20px currentColor;
        }
    </style>
</head>
<body>
    <div>
        <h1>AniManSpace</h1>
        <p>Where Anime Meets AI</p>
        <div>
            <button>Explore</button>
            <button>Join Community</button>
        </div>
    </div>
</body>
</html>
