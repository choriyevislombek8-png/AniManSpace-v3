<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>AniManSpace | Ultimate Anime Universe</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ===== RESET & GLOBAL ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at 50% 30%, #030205, #0a0715, #000000);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== ULTRA KOSMIK FON ===== */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background: radial-gradient(ellipse at 70% 40%, #140b2e, #0a051a, #000000);
        }

        .stars-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 45%),
                radial-gradient(circle at 40% 80%, rgba(128, 0, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .particle-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 15px cyan;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* ===== PREMIUM GLASSMORPHISM ===== */
        .glass-premium {
            background: rgba(15, 8, 30, 0.25);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-premium:hover {
            border-color: rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.4);
            transform: translateY(-12px);
            background: rgba(25, 12, 45, 0.4);
        }

        /* ===== NEON TEXT ULTRA ===== */
        .neon-pink {
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff;
        }

        .neon-cyan {
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
        }

        .neon-purple {
            text-shadow: 
                0 0 10px #aa00ff,
                0 0 20px #aa00ff,
                0 0 40px #aa00ff,
                0 0 80px #aa00ff;
        }

        .gradient-super {
            background: linear-gradient(45deg, 
                #ff99ff, #ff66cc, #ff33ff, 
                #cc66ff, #9966ff, #6666ff, 
                #66ccff, #66ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== HEADER ULTRA ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: rgba(8, 4, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff66ff, #66ffff, #ff66ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 4px;
            position: relative;
        }

        .logo::after {
            content: '✦';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 20px;
            color: #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }

        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            font-size: 17px;
            transition: 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            transition: 0.3s;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:hover {
            color: white;
            text-shadow: 0 0 15px #ff00ff;
        }

        .nav-link.active {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .nav-link.active::before {
            width: 100%;
            background: #00ffff;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: black;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px cyan;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        /* ===== HERO SECTION EPIC ===== */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero-title {
            font-size: clamp(60px, 16vw, 160px);
            font-weight: 900;
            letter-spacing: 16px;
            margin-bottom: 20px;
            animation: heroPulse 4s infinite alternate;
        }

        @keyframes heroPulse {
            from { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)); }
            to { filter: drop-shadow(0 0 80px rgba(0, 255, 255, 0.8)); }
        }

        .hero-subtitle {
            font-size: clamp(24px, 5vw, 42px);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            letter-spacing: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hero-desc {
            font-size: clamp(18px, 4vw, 24px);
            color: rgba(255, 255, 255, 0.8);
            max-width: 900px;
            margin-bottom: 60px;
            line-height: 1.8;
        }

        /* ===== BUTTONS EPIC ===== */
        .btn-group {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-epic {
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 800;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-epic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.8s;
            z-index: -1;
        }

        .btn-epic:hover::before {
            left: 150%;
        }

        .btn-primary-epic {
            background: linear-gradient(45deg, #ff1aff, #b300b3);
            color: white;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
        }

        .btn-secondary-epic {
            background: transparent;
            color: #00ffff;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .btn-epic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 70px currentColor;
        }

        .btn-primary-epic:hover {
            background: linear-gradient(45deg, #ff4dff, #ff00ff);
        }

        .btn-secondary-epic:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: white;
            color: white;
        }

        /* ===== AI COMPANION ULTRA ===== */
        .ai-ultra {
            margin: 120px 0;
        }

        .ai-card-ultra {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 60px;
            background: rgba(20, 8, 35, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 255, 0.4);
            border-radius: 60px;
            flex-wrap: wrap;
            box-shadow: 0 0 80px rgba(255, 0, 255, 0.3);
        }

        .ai-avatar-ultra {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, #ff44ff, #aa00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
            animation: floatUltra 8s infinite alternate;
            box-shadow: 0 0 70px rgba(255, 0, 255, 0.8);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes floatUltra {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-35px) rotate(8deg); }
        }

        .ai-bubble-ultra {
            flex: 1;
            background: rgba(12, 5, 25, 0.8);
            padding: 45px;
            border-radius: 50px;
            border-left: 8px solid #00ffff;
            position: relative;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .ai-bubble-ultra::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 60px;
            width: 0;
            height: 0;
            border: 18px solid transparent;
            border-right-color: #00ffff;
        }

        .ai-text-ultra {
            font-size: 30px;
            margin-bottom: 30px;
            color: white;
            font-weight: 700;
            line-height: 1.5;
        }

        .ai-btn-ultra {
            padding: 18px 50px;
            font-size: 22px;
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: black;
            font-weight: 800;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .ai-btn-ultra:hover {
            transform: scale(1.08);
            box-shadow: 0 0 70px cyan;
        }

        /* ===== SECTION TITLE ULTRA ===== */
        .section-title-ultra {
            font-size: 56px;
            text-align: center;
            margin: 100px 0 60px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff99ff, #99ffff, #ff99ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
        }

        .section-title-ultra::before,
        .section-title-ultra::after {
            content: '✦✦✦';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }

        .section-title-ultra::before {
            top: -30px;
        }

        .section-title-ultra::after {
            bottom: -30px;
        }

        /* ===== FEATURES GRID ULTRA ===== */
        .features-grid-ultra {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 45px;
            margin: 60px 0;
        }

        .feature-card-ultra {
            padding: 55px 35px;
            text-align: center;
            background: rgba(18, 10, 35, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            transition: 0.6s;
        }

        .feature-card-ultra:hover {
            border-color: #ff66ff;
            box-shadow: 0 0 70px rgba(255, 0, 255, 0.5);
            transform: translateY(-18px);
        }

        .feature-icon-ultra {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .feature-title-ultra {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            font-weight: 800;
        }

        .feature-desc-ultra {
            color: rgba(255, 255, 255, 0.8);
            font-size: 19px;
            line-height: 1.8;
        }

        /* ===== TRENDING GRID ULTRA ===== */
        .trending-grid-ultra {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .anime-card-ultra {
            background: rgba(22, 12, 35, 0.7);
            border-radius: 24px;
            overflow: hidden;
            transition: 0.5s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .anime-card-ultra:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
            border-color: cyan;
        }

        .anime-poster-ultra {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(145deg, #2a1a3a, #1a0a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .anime-poster-ultra::after {
            content: '▶';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: 0.3s;
        }

        .anime-card-ultra:hover .anime-poster-ultra::after {
            opacity: 1;
        }

        .anime-info-ultra {
            padding: 20px;
        }

        .anime-title-ultra {
            font-size: 19px;
            font-weight: 800;
            margin-bottom: 8px;
            color: white;
        }

        .anime-ep-ultra {
            font-size: 16px;
            color: rgba(0, 255, 255, 0.9);
            font-weight: 600;
        }

        .anime-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
            color: #ffcc00;
        }

        /* ===== COMMUNITY ULTRA ===== */
        .community-ultra {
            text-align: center;
            padding: 100px 50px;
            margin: 100px 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.2), transparent 80%);
            border-radius: 80px;
        }

        .community-title-ultra {
            font-size: 64px;
            margin-bottom: 30px;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
        }

        .community-features-ultra {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .community-feature-ultra {
            font-size: 22px;
            color: white;
            font-weight: 700;
            background: rgba(255, 0, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .community-feature-ultra::before {
            content: '✦';
            margin-right: 15px;
            color: #00ffff;
            font-size: 26px;
        }

        .btn-community-ultra {
            padding: 25px 80px;
            font-size: 28px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            font-weight: 900;
            margin-top: 50px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 8px;
        }

        .btn-community-ultra:hover {
            transform: scale(1.12);
            box-shadow: 0 0 90px cyan;
        }

        /* ===== FOOTER ULTRA ===== */
        .footer-ultra {
            margin-top: 150px;
            padding: 80px 60px 40px;
            background: rgba(8, 3, 15, 0.9);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 0, 255, 0.4);
            border-radius: 60px 60px 0 0;
        }
